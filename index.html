<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexHTML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav>
        <div>
            <img src="Images/logo.JPG" alt="PostIt logo">
        </div>
        <div class="search-container">
            <input type="text">
            <button>Search</button>
        </div>
        <div>
            <img src="Images/userIco.JPG" alt="User Icon">
        </div>
    </nav>
</header>
<section>
    <div>
        <div>
            <img src="Images/userIco.JPG" alt="User Icon">
            <p class="Timestamp"> Sep 18, 2020 17:18</p>
        </div>
        <img src="Images/Rainy_day.JPG" alt="Some kind of old videogame screenshot">
        <p>I think it's going to rain</p>
        <button class="btn"><i class="fa fa-thumbs-up"></i></button>
    </div>
    <div>
        <div>
            <img src="Images/userIco.JPG" alt="User Icon">
            <p class="Timestamp"> Sep 18, 2020 17:18</p>
        </div>
        <p>Which weighs more, a pound of feathers or a pound of bricks?</p>
        <button class="btn"><i class="fa fa-thumbs-up"></i></button>
    </div>
    <div>
        <div>
            <img src="Images/userIco.JPG" alt="User Icon">
            <p class="Timestamp"> Sep 18, 2020 17:18</p>
        </div>
        <img src="Images/Arkham_Knight.JPG" alt="Batman: Arkham Knight sreenshot">
        <p class="comment">Felt cute, might delete later</p>
        <button class="btn"><i class="fa fa-thumbs-up"></i></button>
    </div>
</section>
</body>
</html>
